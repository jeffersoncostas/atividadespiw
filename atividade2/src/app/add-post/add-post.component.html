<div class="container container-margin">

  <form>
    <div class="form-group">
      <label for="tituloform">Titulo</label>
      <input type="text" class="form-control" id="tituloform" aria-describedby="emailHelp" placeholder="Insira um titulo" #postTitulo>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Nome</label>
      <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Insira seu Nome" #postNome>
    </div>

    <div class="form-group">
      <label for="exampleFormControlTextarea1">Publicação</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" #postTexto ></textarea>
    </div>
    <a>     <button type="submit" class="btn btn-outline-dark" (click)="enviarPost(postTitulo.value,postNome.value,postTexto.value)" >Enviar publicação</button>
    </a>
  </form>

</div>
